<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
</head>
<body>
    <h2>Chat Room</h2>

    <div id="chat" style="width:300px;height:300px;border:1px solid #000;overflow:auto;padding:10px;"></div>

    <input id="msg" type="text" placeholder="Type message..." style="width:300px;">
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = new WebSocket("ws://YOUR_IP:8765");

        const chatBox = document.getElementById("chat");
        const msg = document.getElementById("msg");

        socket.onmessage = function(event) {
            let p = document.createElement("p");
            p.textContent = event.data;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function sendMessage() {
            socket.send(msg.value);
            msg.value = "";
        }
    </script>
</body>
</html>
